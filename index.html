<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <hr class="header__line" />
      </header>

      <main class="content">
        <div class="profile">
          <!--Section containing user profile picture, name and bio plus button to open popup form to edit profile info -->
          <div class="profile__container">
            <div class="profile__image-box">
              <img
                src="./images/profile.jpg"
                class="profile__image"
                alt="profile image"
              />
            </div>
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name"></h1>
                <button class="button button_edit">
                  <img
                    class="button__image button__image_edit"
                    src="./images/edit.svg"
                    alt="edit"
                  />
                </button>
              </div>
              <p class="profile__about"></p>
            </div>
          </div>
          <!-- button to open popup form to add new card -->
          <button class="button button_add">
            <img
              class="button__image button__image_add"
              src="./images/add.svg"
              alt="add"
            />
          </button>
        </div>
        <!-- popup form to edit profile info -->
        <div class="popup" id="edit-profile">
          <button class="button button_toggle" id="profile-toggle">
            <img
              class="button__image button__image_toggle"
              src="./images/toggle.svg"
              alt="close"
            />
          </button>
          <form class="popup__container popup__form" id="edit-profile-form">
            <h3 class="popup__header">Editar Perfil</h3>
            <fieldset class="popup__input-form">
              <label for="name" class="popup__label">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome"
                  required
                  minlength="2"
                  maxlength="40"
                  class="popup__item"
                />
                <span class="popup__input-error name-error"></span>
              </label>
              <label for="about" class="popup__label">
                <input
                  type="text"
                  id="about"
                  name="about"
                  placeholder="Sobre mim"
                  required
                  minlength="2"
                  maxlength="200"
                  class="popup__item"
                />
                <span class="popup__input-error about-error"></span>
              </label>
            </fieldset>
            <button type="submit" class="button button_save" id="save-profile">
              Salvar
            </button>
          </form>
        </div>
        <!-- popup form to add new card-->
        <div class="popup" id="popup-add-card">
          <button class="button button_toggle" id="add-card-toggle">
            <img
              class="button__image button__image_toggle"
              src="./images/toggle.svg"
              alt="close"
            />
          </button>
          <form class="popup__container popup__form" id="add-card-form">
            <h3 class="popup__header">Novo Local</h3>
            <fieldset class="popup__input-form">
              <label for="title" class="popup__label">
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Titulo"
                  required
                  minlength="2"
                  maxlength="30"
                  class="popup__item"
                />
                <span class="popup__input-error title-error"></span>
              </label>
              <label for="image" class="popup__label">
                <input
                  type="url"
                  id="image"
                  name="image"
                  placeholder="Link da imagem"
                  required
                  class="popup__item"
                />
                <span class="popup__input-error image-error"></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="button button_save"
              id="create-card-button"
            >
              Criar
            </button>
          </form>
        </div>

        <div class="cards">
          <!-- template of a card -->
          <template class="template">
            <div class="card">
              <img class="card__image" src=" " alt="paisage" />
              <button type="button" class="button button_delete">
                <img
                  src="./images/delete.svg"
                  class="button__image button__image_delete"
                  alt="bin"
                />
              </button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="button button_like">
                  <img
                    src="./images/like.svg"
                    class="button__image button__image_like"
                    alt="like"
                  />
                </button>
              </div>
              <!-- template of a popup of the card when clicked on -->
              <div class="popup popup_image">
                <div class="popup__container popup__container_card">
                  <button class="button button_toggle-card">
                    <img
                      class="button__image button__image_toggle-card"
                      src="./images/toggle.svg"
                      alt="close"
                    />
                  </button>
                  <img src=" " class="popup__image" alt="paisage" />
                  <h3 class="popup__title"></h3>
                </div>
              </div>
            </div>
          </template>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
