<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <hr class="header__line" />
      </header>

      <main class="content">
        <div class="profile">
          <div class="profile__container">
            <div class="profile__image-box">
              <img
                src="./images/profile.jpg"
                class="profile__image"
                alt="profile image"
              />
            </div>
            <div class="profile__info">
              <div class="profile__title">
                <h1 class="profile__name">Jacques Costeau</h1>
                <button class="button button_edit">
                  <img
                    class="button__image button__image_edit"
                    src="./images/edit.svg"
                    alt="edit"
                  />
                </button>
              </div>
              <p class="profile__about">Explorer</p>
            </div>
          </div>
          <button class="button button_add">
            <img
              class="button__image button__image_add"
              src="./images/add.svg"
              alt="add"
            />
          </button>
        </div>

        <div class="popup">
          <button class="button button_toggle">
            <img
              class="button__image button__image_toggle"
              src="./images/toggle.svg"
              alt="close"
            />
          </button>
          <form class="popup__container">
            <h3 class="popup__header">Editar Perfil</h3>
            <fieldset class="popup__input-form">
              <label for="name" class="popup__label">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome"
                  required
                  class="popup__item"
                />
              </label>
              <label for="about" class="popup__label">
                <input
                  type="text"
                  id="about"
                  name="about"
                  placeholder="Sobre mim"
                  required
                  class="popup__item"
                />
              </label>
            </fieldset>
            <button type="submit" class="button button_save">Salvar</button>
          </form>
        </div>

        <div class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/vale-de-yosemite.jpg"
              alt="paisage"
            />
            <div class="card__content">
              <h2 class="card__title">Vale de Yosemite</h2>
              <button class="button button_heart">
                <img
                  src="./images/heart.svg"
                  class="button__image button__image_heart"
                  alt="like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lago-louise.png"
              alt="paisage"
            />
            <div class="card__content">
              <h2 class="card__title">Lago Louise</h2>
              <button class="button button_heart">
                <img
                  src="./images/heart.svg"
                  class="button__image button__image_heart"
                  alt="like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/Montanhas-Care.png"
              alt="paisage"
            />
            <div class="card__content">
              <h2 class="card__title">Montanhas Care ...</h2>
              <button class="button button_heart">
                <img
                  src="./images/heart.svg"
                  class="button__image button__image_heart"
                  alt="like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.png" alt="paisage" />
            <div class="card__content">
              <h2 class="card__title">Latemar</h2>
              <button class="button button_heart">
                <img
                  src="./images/heart.svg"
                  class="button__image button__image_heart"
                  alt="like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.png"
              alt="paisage"
            />
            <div class="card__content">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="button button_heart">
                <img
                  src="./images/heart.svg"
                  class="button__image button__image_heart"
                  alt="like"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/lado-di-braies.png"
              alt="paisage"
            />
            <div class="card__content">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="button button_heart">
                <img
                  src="./images/heart.svg"
                  class="button__image button__image_heart"
                  alt="like"
                />
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
